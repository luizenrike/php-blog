{% extends 'dashboard.html' %}

{% block conteudo %}
<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-0">
    <h5 class="card-title">Categorias</h5>
  
  </div>
  <div class="alert alert-{{alert}} alert-dismissible fade show" role="alert" id="alert-message">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      
      <form action="{{url('admin/categorias/cadastrar')}}" method="post">
        <legend>Nova Categoria</legend>
        <div class="mb-3">
          <label class="form-label" for="titulo">Titulo</label>
          <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ex: Receitas de Cozinha">
        </div>
        <div class="mb-3">
          <label for="texto" class="form-label">Texto</label>
          <textarea id="texto" name="texto" class="form-control" rows="3"
            placeholder="Descrição da categoria"></textarea>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" name="status" class="form-select">
            <option value="1">Ativo</option>
            <option value="0">Inativo</option>>
          </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Cadastrar"></input>
      </form>

    </div>
  </div>

</div>
{% endblock %}
