{% extends 'dashboard.html' %}

{% block conteudo %}
<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-0">
    <h5 class="card-title">Home/Posts</h5>

  </div>
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form action="{{url('admin/post/editar/'~post.id)}}" method="post">
        <legend>Editar TÃ³pico</legend>

        <div class="alert alert-{{alert}} alert-dismissible fade show" role="alert" id="alert-message">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="mb-3">
          <label class="form-label" for="titulo">Titulo</label>
          <input type="text" id="titulo" name="titulo" class="form-control" value="{{post.titulo}}">
            required>
        </div>
        <div class="mb-3">
          <label for="texto" class="form-label">Texto</label>
          <textarea id="texto" name="texto" class="form-control" rows="3"
             required>{{post.texto}}</textarea>
        </div>
        <div class="row mb-3">
          <div class="col md-6">
            <div class="mb-3">
              <label for="categoria">Selecione uma categoria</label>
              <select id="categoria" name="categoria_id" class="form-select" required>
                <option value="" selected disabled hidden>Escolha uma categoria</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if post.categoria_id == categoria.id %} selected {% endif %}>{{ categoria.titulo }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col md-6">
            <div class="mb-3">
              <label for="status">Status</label>
              <select id="status" name="status" class="form-select">
                <option value="1" {% if post.status == '1' %} selected {% endif %}>Ativo</option>
                <option value="0" {% if post.status == '0' %} selected {% endif %}>Inativo</option>>
              </select>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Atualizar"></input>
      </form>

    </div>
  </div>

</div>
{% endblock %}
