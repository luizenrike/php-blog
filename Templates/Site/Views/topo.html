<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="/Templates/Site/Assets/Css/site.css" rel="stylesheet">
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="/Templates/Site/Assets/Img/phpfavicon.png" class="img-small" alt="php logo">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href='http://localhost:3000/blog' class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="http://localhost:3000/blog/sobre" class="nav-link px-2 text-white">Sobre</a></li>
          <li><a href="http://localhost:3000/blog/teste" class="nav-link px-2 text-white">Teste</a></li>

          <li>
            <div class="dropdown">
              <button class="nav-link px-2 text-white dropdown-toggle" type="button" id="dropdownMenu2"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categorias
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for categoria in categorias %}
                <button class="dropdown-item" type="button">{{categoria.titulo}}</button>
                {% endfor %}
              </div>
            </div>
          </li>

          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="get" action="{{url('buscar')}}">
            <div class="input-group">
              <input type="search" class="form-control form-control-dark text-bg-white" name="busca" id="busca"
                placeholder="Buscar..." aria-label="Search">
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

            
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Entrar</button>
          <button type="button" class="btn btn-warning">Cadastre-se</button>
        </div>

        
      </div>
      
    </div>

  </header>
 

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
